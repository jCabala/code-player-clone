<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>CodePlayer</title>
</head>
<body>
    <div id="top-bar">
        <div id="logo">
            Code player
        </div>
        
        <div id="button-container">
            <div class="toggle-button initionally-displayed-button" id="html">
                HTML
            </div>
            <div class="toggle-button" id="css">
                CSS
            </div>
            <div class="toggle-button" id="js">
                JavaScript            
            </div>
            <div class="toggle-button initionally-displayed-button" id="output">
                Output
            </div>
        </div>
    </div>

    <div id="code-editor">
        <textarea id="html-code" class="main-window initially-displayed">
            <p>TRORORORROROROROROOROROROROOR</p>
        </textarea>
        <textarea id="css-code" class="main-window initially-hide">
            CSS
        </textarea>
        <textarea id="js-code" class="main-window initially-hide">
            JS
        </textarea>
        <iframe id="output-code" class="main-window initially-displayed"></iframe>
    </div>
    <script src="home.js">   </script>
</body>
</html>
